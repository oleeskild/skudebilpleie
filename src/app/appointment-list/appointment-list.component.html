<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Bestillinger</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let appointment of appointments">
        {{appointment.dateTime.toDate() | date}} {{appointment.dateTime.toDate() | timeFormat}} - {{appointment.contactInfo.name}} - {{appointment.durationInMin}} minutter
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
