<div class="container" style="height: 600px; overflow:hidden">
  <div class="header">
    <h1>Skude Bilpleie</h1>
  </div>
  <button color="accent" mat-raised-button class="btn" [routerLink]="['/avtale']">Bestill avtale</button>
</div>

<div class="body">
  <h2>Tjenester</h2>
  <span class="intro-text">
  Vi er opptatt av å gi en god kunde opplevelse og tilbyr dermed flere pakker med ferdig satt pris slik at du 
  ikke får noen overraskelser. Velg en av tjenestene nedenfor og bestill en avtale idag!
  </span>
  <div style="display: flex; justify-content: space-between; flex-wrap: wrap; margin-top: 20px">

    <app-service-list-item class="service-card" *ngFor="let service of services" [service]="service"></app-service-list-item>
  </div>
</div>
