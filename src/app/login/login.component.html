<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="big">Logg inn</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="login">
        <mat-form-field>
          <input placeholder="Email" matInput type="email" name="email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Passord" type="password" name="password" [(ngModel)]="password">
        </mat-form-field>
        <div class="button">
          <button mat-raised-button type="submit" (click)="login()">Logg inn</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
