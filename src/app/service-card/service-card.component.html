<mat-card>
  <mat-card-title>
    {{service.name}}
  </mat-card-title>
  <mat-card-content>
    {{service.description}}
    {{service.durationMin}}
    {{service.price}}
  </mat-card-content>
  <img *ngIf="showImage" mat-card-image src="http://via.placeholder.com/350x150">
  <div class="flex">
    <button mat-raised-button color="primary" [routerLink]="['avtale', service.name]">Bestill</button>
  </div>
</mat-card>
