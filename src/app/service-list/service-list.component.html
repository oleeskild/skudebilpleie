<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Tjenester</mat-card-title>
    <span title="Legg til ny tjeneste" class="add-button">+</span>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let service of services">
        {{service.name}} 
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
