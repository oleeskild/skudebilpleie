<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Dine tjenester</mat-card-title>
    <span (click)="openNewServiceDialog()" title="Legg til ny tjeneste" class="add-button">+</span>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let service of services" (click)="openEditDialog(service)">
        {{service.name}} 
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
